# HTTP -> HTTPS redirect for main domain
server {
    listen 80;
    server_name server.appstetic.com;
    return 301 https://$host$request_uri;
}

# HTTPS main domain (deployer UI) -> Next.js on port 3000
server {
    listen 443 ssl http2;
    server_name server.appstetic.com;

    ssl_certificate /etc/letsencrypt/live/server.appstetic.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/server.appstetic.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 100M;
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Deployment subdomains (holymed.server.appstetic.com, etc.) -> reverse proxy on port 8080
# REQUIRED: Without this block, subdomain traffic goes to the deployer (3000) and users
# get redirected to /login by the deployer's auth, then see 404 from the deployed app.
server {
    listen 443 ssl http2;
    server_name *.server.appstetic.com;

    ssl_certificate /etc/letsencrypt/live/server.appstetic.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/server.appstetic.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
