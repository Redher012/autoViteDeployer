# HTTP -> HTTPS redirect for main domain
server {
    listen 80;
    server_name server.appstetic.com;
    return 301 https://$host$request_uri;
}

# HTTPS main domain
server {
    listen 443 ssl http2;
    server_name server.appstetic.com;

    ssl_certificate /etc/letsencrypt/live/server.appstetic.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/server.appstetic.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Increase client body size limit for file uploads
    client_max_body_size 100M;

    # Increase timeouts for large file uploads
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;

    # Next.js app proxy
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
